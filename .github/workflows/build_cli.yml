name: Build CLI

on: [push]

jobs:

  build-ubuntu-mac:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up GraalVM
        uses: ayltai/setup-graalvm@v1
        with:
          graalvm-version: 20.1.0
          java-version: 11
          native-image: true
      
      - run: java -version
  
      - name: Build with Gradle
        run: ./gradlew build

      - name: Rename the artifact to OS-unique name
        shell: bash
        run: |
          value=`cp build/graal/checksum build/graal/checksum-${{ matrix.os }}`

      - name: Publish artifact
        uses: actions/upload-artifact@master
        with:
          name: checksum-${{ matrix.os }}
          path: build/graal

  build-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up GraalVM
        uses: ayltai/setup-graalvm@v1
        with:
          graalvm-version: 20.1.0
          java-version: 11
          native-image: true

      - run: java -version

      - name: Set up Visual C Build Tools Workload for Visual Studio 2017 Build Tools
        run: |
          choco install visualstudio2017-workload-vctools

      - name: set env variables and run the Gradle build
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\VC\Auxiliary\Build\vcvars64.bat"
          ./gradlew build
      
      - name: Rename the artifact to OS-unique name
        shell: bash
        run: |
          value=`cp build/graal/checksum build/graal/checksum-${{ matrix.os }}`

      - name: Publish artifact
        uses: actions/upload-artifact@master
        with:
          name: checksum-${{ matrix.os }}.exe
          path: build/graal
